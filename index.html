<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="card">
      <div class="card__pic">
        <img src="images/image-victor.jpg" alt="profile picture" class="card__img">
      </div>
      <div class="card__profile">
        <div class="card__info">
          <h1 class="card__name">Victor Crest</h1>
          <h2 class="card__age">26</h2>
        </div>
        <p class="card__location">London</p>
      </div>
      <div class="card__stats">
        <div class="card__stat">
          <h3 class="card__num">80K</h3>
          <p class="card__cat">Followers</p>
        </div>
        <div class="card__stat">
          <h3 class="card__num">803K</h3>
          <p class="card__cat">Likes</p>
        </div>
        <div class="card__stat">
          <h3 class="card__num">1.4K</h3>
          <p class="card__cat">Photos</p>
        </div>
      </div>
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </main>
  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer> -->
</body>
</html>
